<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 6 | A Letter to Budduu 💌</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #007bff, #8e2de2, #ff0080);
    background-size: 200% 200%;
    animation: gradientMove 8s ease infinite;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 30px;
    text-shadow: 0 0 20px rgba(255,255,255,0.8);
  }

  #game {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  .emoji-btn {
    width: 80px;
    height: 80px;
    border: 2px solid #fff;
    border-radius: 12px;
    cursor: pointer;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s, background 0.2s;
    background: rgba(255,255,255,0.1);
  }

  .emoji-btn.active {
    transform: scale(1.2);
    background: rgba(255,255,255,0.3);
  }

  #letter {
    display: none;
    font-size: 1.1rem;
    width: 80%;
    max-width: 650px;
    line-height: 1.7;
 
    white-space: pre-wrap;
    overflow: hidden;
    margin-top: 20px;
  }

  #nextBtn {
    margin-top: 20px;
    display: none;
    background: #fff;
    color: #8e2de2;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,255,255,0.7);
    transition: 0.3s;
  }

  #nextBtn:hover {
    background: #ff0080;
    color: #fff;
    transform: scale(1.1);
  }

  .emoji {
    position: fixed;
    top: -50px;
    font-size: 20px;
    pointer-events: none;
    z-index: 9999;
    opacity: 0.9;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>
<body>

<h1>Day 6: A Letter to My Budduu 😉🧡💌</h1>


<div id="game">
  <button class="emoji-btn">🧡</button>
  <button class="emoji-btn">✨</button>
  <button class="emoji-btn">🧸</button>
  <button class="emoji-btn">💝</button>
  <button class="emoji-btn">💗</button>
</div>

<div id="letter"></div>
<button id="nextBtn" onclick="nextDay()">Go to Day 7 ➜</button>

<audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c5c3e35a58.mp3" autoplay loop></audio>

<footer>Written with ❤️ by Tedduu 🧸</footer>

<script>
const letterText = 
`Dear Faizan My Budduu 🧡....., 💫

You might not realize it, but you’ve been one of the best parts of my life.  
From random talks to deep thoughts — every moment has felt real and comforting.  

You make ordinary days feel special, and even your silence speaks peace.  
This little 9-day gifts is my way of saying thank you —  
for being you, for staying, and for never pretending. 

           From strangers to friends.
           From friends to best friends.
         From best friends to no one above you.
        From no one above you to my everything.
    It's been the best experience of my life with you.


    You're someone I found as a stranger, but today
    you're a part of my heart, you're my happiness, 
    Whenever I need someone to share my feelings 
    with I lookup to you, I know I can irritate you, tease 
    you, get angry but our friendship will never break 
    due to such reasons, you're the only one I'm 
    comfortable with being around myself. I don't want
    many friends, I just want you as my Best Friend forever 
        because I'm very lucky to have you 🧡.
        
Some lines of song I want to dedicate you —

      Tu hai to mujhe phir aur kya chahiye
      Tu hai to mujhe phir aur kya chahiye ...

      Kisi ki na madad na dua chahiye
      Tu hai to mujhe phir aur kya chahiye ...

            I just wanna tell you,
       Thankyou for coming into my life,
    Thankyou actually making me smile and laugh,
   Thankyouuu so much for being so understanding,
    Thankyouuu so much for caring about me,
Thankyouuu sooo much for being my biggest supporter,
     Thankyou soo much for caring about me,
        I really appreciate you so much,
              I love you so much,
                  😭🫀🫂💞
     10,000 thankyous for being in my life. 🧡

       You deserve every good thing life has to offer.  
Stay kind, stay genuine, and never forget — you’re appreciated more than words can express. 🧡  

Yours,  
Tedduu 🧸 💌`;

const buttons = Array.from(document.querySelectorAll(".emoji-btn"));
let sequence = [];
let userSequence = [];
const maxSteps = 4;

// Generate random emoji sequence
function generateSequence() {
  sequence = [];
  for(let i=0; i<maxSteps; i++){
    const randomIndex = Math.floor(Math.random()*buttons.length);
    sequence.push(buttons[randomIndex].textContent);
  }
}

// Play sequence visually
function playSequence() {
  let i=0;
  const interval = setInterval(() => {
    buttons.forEach(b => b.classList.remove("active"));
    const btn = buttons.find(b => b.textContent === sequence[i]);
    btn.classList.add("active");
    i++;
    if(i>=sequence.length){
      clearInterval(interval);
      setTimeout(()=>buttons.forEach(b => b.classList.remove("active")), 400);
    }
  }, 600);
}

// Handle user click
buttons.forEach(btn => {
  btn.addEventListener("click", e => {
    userSequence.push(e.target.textContent);
    e.target.classList.add("active");
    setTimeout(()=>e.target.classList.remove("active"),200);

    // Check sequence so far
    for(let i=0;i<userSequence.length;i++){
      if(userSequence[i] !== sequence[i]){
        userSequence=[];
        alert("Oops! Try again.");
        playSequence();
        return;
      }
    }

    // Complete
    if(userSequence.length === sequence.length){
      unlockLetter();
    }
  });
});

const letterDiv = document.getElementById("letter");
const nextBtn = document.getElementById("nextBtn");
let i = 0;
const speed = 30;

function unlockLetter() {
  document.getElementById("game").style.display = "none";
  letterDiv.style.display = "block";
  typeLetter();
}

// Typing animation
function typeLetter() {
  if (i < letterText.length) {
    letterDiv.innerHTML += letterText.charAt(i);
    i++;
    setTimeout(typeLetter, speed);
  } else {
    nextBtn.style.display = "inline-block";
    startCelebration();
  }
}

// Emoji Celebration
function startCelebration() {
  const emojis = ["🧸","🧡","😸","💕","💛","😘","🥰"];
  
  function createEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.fontSize = Math.random() * 24 + 16 + "px";
    document.body.appendChild(emoji);

    const duration = Math.random() * 3 + 3;
    emoji.animate([
      { transform: `translateY(0) rotate(0deg)` },
      { transform: `translateY(100vh) rotate(${Math.random()*360}deg)` }
    ], {
      duration: duration * 1000,
      iterations: 10,
      easing: "linear"
    });

    setTimeout(() => emoji.remove(), duration * 1000);
  }

  let count = 0;
  const interval = setInterval(() => {
    createEmoji();
    count++;
    if (count > 25) clearInterval(interval);
  }, 200);
}

function nextDay() {
  window.location.href = "day7.html";
}

// Initialize game
generateSequence();
setTimeout(playSequence,500);
</script>

</body>
</html>
