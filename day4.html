<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 4 | Hidden Messages 💌</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #8e2de2, #ff0080);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .game {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 180px;
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      background: #fff;
      color: #ff6a00;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transition: 0.3s;
    }

    button:hover {
      background: #ff0080;
      color: #fff;
      transform: scale(1.1);
    }

    .grid {
      display: none;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 15px;
      margin-top: 20px;
    }

    .box {
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      backdrop-filter: blur(5px);
      color: #fff;
    }

    .box:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Always visible Next button */
    #nextBtn {
      position: absolute;
      bottom: 60px;
      right: 30px;
      background: #fff;
      color: #ff6a00;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transition: 0.3s;
    }

    #nextBtn:hover {
      background: #ff0080;
      color: #fff;
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <h1>Day 4: Hidden Messages for Budduu 💌</h1>
  <h4>Click to Open</h4>

  <div class="game" id="gameBox">
    <p id="hint">I am your ___ forever 🧸</p>
    <input type="text" id="answer" placeholder="Type your answer..." autocomplete="off">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
  </div>

  <div class="grid" id="messageGrid">
    <div class="box" onclick="reveal(this, 0)">🧸</div>
    <div class="box" onclick="reveal(this, 1)">💫</div>
    <div class="box" onclick="reveal(this, 2)">💝</div>
    <div class="box" onclick="reveal(this, 3)">💛</div>
    <div class="box" onclick="reveal(this, 4)">🌟</div>
    <div class="box" onclick="reveal(this, 5)">⚡</div>
    <div class="box" onclick="reveal(this, 6)">😎</div>
    <div class="box" onclick="reveal(this, 7)">🧡</div>
    <div class="box" onclick="reveal(this, 8)">🌍</div>
    <div class="box" onclick="reveal(this, 9)">💗</div>
    <div class="box" onclick="reveal(this, 10)">🥹</div>
    <div class="box" onclick="reveal(this, 11)">💖</div>
  </div>

  <!-- Always visible Next button -->
  <button id="nextBtn" onclick="nextDay()">Go to Day 5 ➜</button>

  <footer>Created with ❤️ by Tedduu 🧸</footer>

  <script>
    const hints = [
      { hint: "I am your ___ forever 🧸", answer: "tedduu" },
      { hint: "You are my ___ forever 🧡", answer: "budduu" },
      { hint: "The tount you pass on me first time ___ 😏", answer: "voice box" },
      { hint: "You are my life ___ 🧑🏻‍🏫", answer: "teacher" }, 
      { hint: "Our name mix ___ 💝", answer: "shazan" } 
    ];

    let current = 0;
    let score = 0;

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");

      if (userAnswer === hints[current].answer) {
        score++;
        feedback.textContent = "Correct! 😸";
        feedback.style.color = "#0f0";
        setTimeout(() => {
          current++;
          if (current < hints.length) {
            document.getElementById("hint").textContent = hints[current].hint;
            document.getElementById("answer").value = "";
            feedback.textContent = "";
          } else {
            startMessages();
          }
        }, 1000);
      } else {
        feedback.textContent = "Oops! Try again 🥺";
        feedback.style.color = "#ff4444";
      }
    }

    function startMessages() {
      document.getElementById("gameBox").style.display = "none";
      const grid = document.getElementById("messageGrid");
      grid.style.display = "grid";
      grid.classList.add("fade-in");
      // Button is always visible now, no need to show it here
    }

    const messages = [
      "I am your's Teddy forever My Buddu 🧸",
      "You make even silence feel special 💫",
      "Your friendship is my favorite gift 💝",
      "Budduu, you have the kindest heart 💛",
      "Faizan you come in my life to give true value of every thing 🌟",
      "You’re pure energy wrapped in goodness ⚡",
      "You’re a walking good-vibes generator 😎",
      "No one can replace you, Faizan no one 🧡",
      "You deserve all the happiness in the world 🌍",
      "With you, every moment is memorable 💗",
      "You are my irreplaceable Budduu 🥹",
      "Our friendship is my world 💖"
    ];

    function reveal(box, index) {
      box.innerText = messages[index];
      box.style.background = "rgba(255,255,255,0.4)";
      box.style.color = "#000";
      box.style.fontSize = "14px";
    }

    function nextDay() {
      window.location.href = 'day5.html';
    }
  </script>
</body>
</html>
