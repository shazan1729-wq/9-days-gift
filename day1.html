<!DOCTYPE html>

<head>

  <title>Day 1 | Start of Something Special</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #FF6EC7, #FFA500, #FFFF66);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      color: #fff;
      font-family: 'Poppins', monospace;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #message {
      font-size: 1.2rem;
      width: 80%;
      max-width: 650px;
      border-right: 2px solid #fff;

      overflow: hidden;

    }
    #paragraph {

      width: 80%;
      max-width: 650px;
      margin-top: 1rem;

      background: #fff;

      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;

    footer { position: absolute; bottom: 15px; opacity: 0.8; }
    @keyframes blink { 50% { border-color: transparent; } }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
