<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 8 - Mini Memory Gallery ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #8e2de2, #ff0080);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      position: relative;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gallery-container {
      perspective: 1000px;
      width: 300px;
      height: 400px;
      position: relative;
    }

    .photo-card {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .photo-card.flip {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .front {
      background-size: cover;
      background-position: center;
    }

    .back {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      color: #fff;
      text-align: center;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .back h2 {
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .back p {
      font-size: 1em;
      line-height: 1.4em;
    }

    .next-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.3);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: rgba(255,255,255,0.6);
    }
    #photo-next { bottom: -60px; }
    #day9-next { bottom: -110px; }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 1.6em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      user-select: none;
    }
  </style>
</head>
<body>
  <script>
    // Lock until October 28, 2025
    var unlockDate = new Date(2025, 9, 28); // Month 9 = October
    var today = new Date();
    if (today < unlockDate) {
      document.write('<h2 style="color:#fff; text-align:center; margin-top:20vh;">This page unlocks on ' + unlockDate.toDateString() + '.</h2>');
      document.body.style.background = '#141329';
      throw '';
    }
  </script>

  <h1>ðŸ’ž Mini Photo & Message Gallery ðŸ’ž (Flip the card!)</h1>

  <div class="gallery-container">
    <div class="photo-card" id="photoCard">
      <div class="front" id="frontPhoto"></div>
      <div class="back" id="backText">
        <h2>Memory 1</h2>
        <p>That smile, thatâ€™s my cuteeee paieeee ðŸ˜‰</p>
      </div>
    </div>
    <button class="next-btn" id="photo-next" onclick="nextPhoto()">Next âžœ</button>
    <button class="next-btn" id="day9-next" onclick="goToDay9()">Go to Day 9 âžœ</button>
  </div>

  <script>
    const photos = [
      { img: 'image.jpg', text: 'That smile, thatâ€™s my cuteeee paieeee ðŸ˜‰' },
      { img: 'shid.jpg', text: 'I want to hug you as same as this image shows ðŸ§¡' },
      { img: 'shid2.jpg', text: 'I think thatâ€™s our future ðŸ˜… If I ever die someday, can you be my childrenâ€™s Buddy Uncle? ðŸ§¸' },
      { img: 'shid3.jpg', text: 'Thatâ€™s us in real life â€” Teddy ðŸ§¸ & Buddy ðŸ§¡' }
    ];

    let current = 0;
    const card = document.getElementById('photoCard');
    const front = document.getElementById('frontPhoto');
    const back = document.getElementById('backText').querySelector('p');
    const backTitle = document.getElementById('backText').querySelector('h2');

    front.style.backgroundImage = `url(${photos[0].img})`;
    back.textContent = photos[0].text;

    card.addEventListener('click', () => {
      card.classList.toggle('flip');
    });

    function nextPhoto() {
      card.classList.remove('flip');
      current = (current + 1) % photos.length;
      setTimeout(() => {
        front.style.backgroundImage = `url(${photos[current].img})`;
        back.textContent = photos[current].text;
        backTitle.textContent = `Memory ${current + 1}`;
      }, 500);
    }

    function goToDay9() {
      window.location.href = "day9.html";
    }
  </script>
</body>
</html>
