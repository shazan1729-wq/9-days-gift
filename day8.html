<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 8 - Mini Memory Gallery ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #141329;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .hidden {
      display: none !important;
    }

    h2.unlock-msg {
      font-size: 1.5em;
      color: #fff;
    }

    .gallery {
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Locked Message -->
  <h2 class="unlock-msg" id="lockedMessage">
    This page unlocks on Tue Oct 28 2025.
  </h2>

  <!-- Gallery Section (hidden by default) -->
  <div class="gallery hidden" id="galleryContent">
    <h1>ðŸ’ž Mini Photo & Message Gallery ðŸ’ž (Flip the card!)</h1>
    <p>Welcome back! The gallery is now unlocked ðŸŽ‰</p>
  </div>

  <script>
    window.onload = function() {
      // Set unlock date (October 28, 2025)
      const unlockDate = new Date(2025, 9, 28);
      const today = new Date();

      const lockedMsg = document.getElementById('lockedMessage');
      const gallery = document.getElementById('galleryContent');

      if (today >= unlockDate) {
        // Unlock mode
        lockedMsg.classList.add('hidden');
        gallery.classList.remove('hidden');
        document.body.style.background = "linear-gradient(135deg, #007bff, #8e2de2, #ff0080)";
      } else {
        // Locked mode
        lockedMsg.classList.remove('hidden');
        gallery.classList.add('hidden');
        document.body.style.background = "#141329";
      }
    };
  </script>

</body>
</html>
