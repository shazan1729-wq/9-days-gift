<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 7 | Fun Quiz About Us üéÆ</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background:linear-gradient(135deg, #f03f1b 10%, #42ffe0 30%, #fe22fa 70%, #eae608 100%);
    background-size: 200% 200%;
    animation: gradientMove 8s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-shadow: 0 0 20px #fff;
  }

  .game-container {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 12px;
    margin-top: 20px;
  }

  .card {
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    cursor: pointer;
    transition: transform 0.4s, background 0.3s;
  }

  .card.flipped {
    background: #ffffff;
    color: #ff0080;
    transform: rotateY(180deg);
  }

  #message {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: bold;
  }

  #quiz-section {
    display: none;
  }

  .quiz-container {
    background: rgba(255,255,255,0.15);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
    width: 90%;
    max-width: 500px;
    margin-top: 20px;
    backdrop-filter: blur(6px);
  }

  .question { font-size: 1.2rem; margin-bottom: 20px; }
  .options button {
    display: block;
    width: 100%;
    background: #fff;
    color: #8e2de2;
    border: none;
    border-radius: 8px;
    margin: 8px 0;
    padding: 12px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  .options button:hover { background: #ff0080; color: #fff; transform: scale(1.05); }
  #result { margin-top: 20px; font-size: 1.2rem; font-weight: bold; }
  button#next, button#nextDayBtn {
    margin-top: 15px;
    background: #fff;
    color: #8e2de2;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    display: none;
  }
  button#next:hover, button#nextDayBtn:hover { background: #ff0080; color: #fff; }
  footer { position: absolute; bottom: 10px; font-size: 0.9rem; opacity: 0.8; }
</style>
</head>
<body>

<h1>üíû Memory Match to Unlock Quiz üíû</h1>
<div id="memory-game">
  <div class="game-container" id="game-board"></div>
  <div id="message"></div>
</div>

<!-- Hidden quiz section (unlocks later) -->
<div id="quiz-section">
  <h1>Day 7: Fun Quiz About Us üß° üß∏</h1>
  <div class="quiz-container">
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <div class="options" id="options"></div>
      <div id="result"></div>
      <button id="next" onclick="nextQuestion()">Next ‚ûú</button>
      <button id="nextDayBtn" onclick="nextDay()">Go to Day 8 ‚ûú</button>
    </div>
  </div>
</div>

<footer>Made with ‚ù§Ô∏è by Tedduu üß∏ for Budduu üß°</footer>

<script>
  // üíñ MEMORY GAME SETUP
  const emojis = ['üíõ', 'üß∏', 'üò∏', 'üß°', 'üåà', '‚ú®'];
  let cards = [...emojis, ...emojis];
  cards.sort(() => Math.random() - 0.5);
  const board = document.getElementById('game-board');
  let firstCard = null;
  let lockBoard = false;
  let matchedPairs = 0;

  cards.forEach((emoji, i) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.value = emoji;
    card.onclick = () => flipCard(card);
    board.appendChild(card);
  });

  function flipCard(card) {
    if (lockBoard || card.classList.contains('flipped')) return;
    card.classList.add('flipped');
    card.textContent = card.dataset.value;

    if (!firstCard) {
      firstCard = card;
    } else {
      lockBoard = true;
      if (card.dataset.value === firstCard.dataset.value) {
        matchedPairs++;
        firstCard = null;
        lockBoard = false;
        if (matchedPairs === emojis.length) {
          document.getElementById('message').innerHTML = 
            "üéâ Yay Budduu! You matched all pairs! Quiz unlocked üéÆüíû";
          setTimeout(() => {
            document.getElementById('memory-game').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
          }, 2000);
        }
      } else {
        setTimeout(() => {
          card.classList.remove('flipped');
          card.textContent = '';
          firstCard.classList.remove('flipped');
          firstCard.textContent = '';
          firstCard = null;
          lockBoard = false;
        }, 800);
      }
    }
  }

  // üéÆ QUIZ SECTION (same as your quiz)
  const quizData = [
    { question: "Who always forgets things first? üòÖ", options: ["Budduuüß°", "Tedduuüß∏", "Both üòù", "None"], answer: "Budduuüß°" },
    { question: "What‚Äôs our favorite thing to do together?", options: ["Laugh endlessly üòÇ", "Talk about random stuff", "Eat Food Together", "Support Each Other ", "All of these üíõ"], answer: "All of these üíõ" },
    { question: "Who gives the best advice?", options: ["Budduuüß°", "Tedduuüß∏", "Someone Else", "No one"], answer: "Budduuüß°" },
    { question: "What‚Äôs Budduu‚Äôs secret superpower?", options: ["Making me smile üòä", "Eating fast üçï", "Vanishing suddenly üïµÔ∏è", "Supporting me anytime when I need  ‚ú®"], answer: "Supporting me anytime when I need  ‚ú®"},
    { question: "If we were a team, our name would be...?", options: ["The Budduu Squad", "#ShaZan", "BudduTedduu's Power ", "Dynamic Duo"], answer: "#ShaZan" },
    { question: "If you could describe Tedduu , it would be...?", options: ["Amazing", "Supportive", "Kind-hearted", "All of the above üíñ"], answer: "All of the above üíñ"},
    { question: "Do we need some changes in our friendship?", options: ["Yes", "No", "Maybe", "Forever Budduu and Tedduu üß°üß∏"], answer: "Forever Budduu and Tedduu üß°üß∏" },
    { question: "What we have is...", options: ["Just friendship üßë‚Äçü§ù‚Äçüßë", "Something special üíû", "Temporary", "Ordinary"], answer: "Something special üíû" },
    { question: "What‚Äôs the best thing about our friendship?", options: ["We understand each other", "We have fun together", "We support each other", "All of these üíõ"], answer: "All of these üíõ" },
    { question: "What‚Äôs our friendship level on a scale of 10 to 100?", options: ["50", "70", "90", " üíØ"], answer: " üíØ" },
    { question: "What do you value most in our friendship?", options: ["Trust", "Laughter", "Support", "All of the above üíñ"], answer: "All of the above üíñ" },
    { question: "What‚Äôs our friendship motto?", options: ["Forever Budduu and Tedduu üß°üß∏", "Through thick and thin", "Best friends for life", "Partners in crime üí´"], answer: "Forever Budduu and Tedduu üß°üß∏" },
    { question: "What‚Äôs one thing you‚Äôd like to do together in the future?", options: ["Travel the world üåç", "Always trust each other üíó", "Create memories üì∏", "All of these üíõ"], answer: "All of these üíõ" },
    { question: "If I  die because of some reason, what you will do?", options: ["Cry", "Remember me forever üß°", "Move on", "Celebrate because your problem is gone üéâ"], answer: "Remember me forever üß°"},
    { question: "If I died someday, Can you be my children's Buddy Uncle?", options: ["I think about it", "Of Course ", "Maybe", "No"], answer: "Of Course "},
  ];

  let current = 0;
  let score = 0;
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const resultEl = document.getElementById("result");
  const nextBtn = document.getElementById("next");
  const nextDayBtn = document.getElementById("nextDayBtn");
 
  function loadQuestion() {
    resultEl.textContent = "";
    nextBtn.style.display = "none";
    nextDayBtn.style.display = "none";
    const q = quizData[current];
    questionEl.textContent = q.question;
    optionsEl.innerHTML = "";
    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(opt);
      optionsEl.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const correct = quizData[current].answer;
    if (selected === correct) {
      resultEl.textContent = "‚úÖ Correct!ü•≥";
      score++;
    } else {
      resultEl.textContent = "‚ùåüò≠ Oops! It was: " + correct;
    }
    Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
    if (current < quizData.length - 1) {
      nextBtn.style.display = "inline-block";
    } else {
      nextDayBtn.style.display = "inline-block";
    }
  }

  function nextQuestion() {
    current++;
    if (current < quizData.length) loadQuestion();
  }

  function nextDay() {
    showFinal();
    setTimeout(() => {
      window.location.href = "day8.html";
    }, 20000);
  }

  function showFinal() {
    questionEl.textContent = "üéâ Quiz Complete!";
    optionsEl.innerHTML = "";
    resultEl.innerHTML = `You got <b>${score}</b> out of <b>${quizData.length}</b> right, Budduu!<br><br>
      No matter the score ‚Äî we both win üíõ because our friendship is the best combo ever! ü´∂`;
    nextBtn.style.display = "none";
    nextDayBtn.style.display = "inline-block";
  }

  // Start the memory game
  loadQuestion();
</script>
</body>
</html>
