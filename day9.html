<head>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a237e, #000);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    flex-direction: column;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    color: #fff;
    text-shadow: 0 0 20px #ffea00, 0 0 40px #ff6f00;
    animation: glowText 3s infinite alternate;
  }

  @keyframes glowText {
    from { text-shadow: 0 0 10px #ffea00, 0 0 20px #ff6f00; }
    to { text-shadow: 0 0 30px #ffff00, 0 0 60px #ff3d00; }
  }

  #story {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    width: 80%;
    max-width: 700px;
    white-space: pre-line;
    line-height: 1.8;
    opacity: 0;
    transition: opacity 1s ease;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  #confetti {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: 10;
    pointer-events: none;
  }

  .confetti {
    position: absolute;
    width: 10px; height: 10px;
    background: #fff;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }

  footer {
    position: absolute;
    bottom: 15px;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>

<body>

<canvas id="fireworks"></canvas>
<div id="confetti"></div>

<h3>Day 9: The Grand Finale âœ¨</h3>

<script>
// Story typing
const storyLines = [
  "From day 1 to day 9, every moment was made with care ðŸ’«",
  "Each page had a memory, each  line has smile ðŸ˜Š",
  "No money, just heart â€” no distance, just friendship ðŸ’›",
  "Youâ€™re more than a best friend, Faizan â€” youâ€™re my Budduu ðŸ’–",
  "Love you, Budduu ðŸ’–"
];

let index = 0;

function showStory() {
  if (index < storyLines.length) {
    const story = document.getElementById("story");
    story.style.opacity = 1;
    story.innerHTML += storyLines[index] + "\n";
    index++;
    setTimeout(showStory, 2500);
  } else {
    startFireworks();
    startConfetti();
  }
}

window.onload = showStory;

// Fireworks effect
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let fireworks = [];

class Firework {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.particles = [];
    for (let i = 0; i < 30; i++) {
      const angle = (Math.PI * 2 * i) / 30;
      const speed = Math.random() * 4 + 2;
      this.particles.push({
        x, y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        life: 100,
        color
      });
    }
  }

  update() {
    this.particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;
      p.dy += 0.05;
      p.life -= 1;
    });
    this.particles = this.particles.filter(p => p.life > 0);
  }

  draw() {
    this.particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
  }
}

function startFireworks() {
  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    fireworks.push(new Firework(x, y, color));
  }, 500);

  animateFireworks();
}

function animateFireworks() {
  ctx.fillStyle = "rgba(0,0,0,0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  fireworks.forEach(fw => {
    fw.update();
    fw.draw();
  });
  fireworks = fireworks.filter(fw => fw.particles.length > 0);

  requestAnimationFrame(animateFireworks);
}

// Confetti animation
function startConfetti() {
  const confettiContainer = document.getElementById("confetti");
  for (let i = 0; i < 120; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.backgroundColor = `hsl(${Math.random() * 360},100%,70%)`;
    conf.style.left = Math.random() * 100 + "%";
    conf.style.animationDuration = 3 + Math.random() * 3 + "s";
    conf.style.animationDelay = Math.random() * 2 + "s";
    confettiContainer.appendChild(conf);
  }
}
</script>
</body>
