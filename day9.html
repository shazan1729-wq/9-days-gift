  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a237e, #000);
      overflow: hidden;
      display: flex;

      justify-content: center;

      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 20px #ffea00, 0 0 40px #ff6f00;
      animation: glowText 3s infinite alternate;
    }

    @keyframes glowText {

      opacity: 0;

    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 10;
      pointer-events: none;
    }

    .confetti {
      position: absolute;
      width: 10px; height: 10px;
      background: #fff;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
